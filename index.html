<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>ARCgis API Js</title>
  </head>
  <body>
    <header class="title">
      <h1>Aeroterra</h1>
    </header>

    <div class="sectionone">
      <form class="form" id="transactionForm" action="#">
        <input
          type="text"
          placeholder="Description..."
          name="description"
          id="description"
        />
        <input type="text" placeholder="Adress..." name="adress" id="adress" />
        <input type="number" placeholder="Phone..." name="phone" id="phone" />
        <input
          type="text"
          name="coordinates"
          placeholder="(CoordinateX..., CoordinateY...)"
          id="coordinates"
        />

        <select name="Type" id="type" form="Type">
          <option value="Comercial" selected disabled>Select Type</option>
          <option value="Comercial">Comercial</option>
          <option value="Residential">Residential</option>
          <option value="Mixed">Mixed</option>
        </select>

        <button id="handleSubmit" value="Submit">Submit</button>
        <button id="handleDelete" onclick="deleteFunction()" value="Submit">
          Delete
        </button>
      </form>

      <div id="map"></div>

      <div class="poi">
        <h3>Points of Interes</h3>
        <ol id="poiItemList"></ol>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
  </body>
</html>
