<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>ARCgis API Js</title>
  </head>
  <body>
    <header class="title">
      <h1>Aeroterra</h1>
    </header>

    <div class="sectionone">
      <form class="form" id="transactionForm" action="#">
        <input
          type="text"
          placeholder="Description..."
          name="description"
          id="description"
        />
        <input type="text" placeholder="Adress..." name="adress" id="adress" />
        <input type="number" placeholder="Phone..." name="phone" id="phone" />
        <input
          type="text"
          name="coordinates"
          placeholder="coorX..., coordY... .Eg: 152,56"
          id="coordinates"
        />

        <select name="Type" id="type" form="Type">
          <option value="Comercial" selected disabled>Select Type</option>
          <option value="Comercial">Comercial</option>
          <option value="Residential">Residential</option>
          <option value="Mixed">Mixed</option>
        </select>

        <button class="btn-1" id="handleSubmit" value="Submit">Submit</button>
        <button
          class="btn-1"
          id="handleDelete"
          onclick="deleteFunction()"
          value="Submit"
        >
          Delete
        </button>
      </form>

      <div class="mapView" id="map"></div>

      <div class="poi">
        <h3>Points of Interes</h3>
        <div id="poiItemList"></div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <p>Made by Juan Jeronimo Moyano 2022 <i class="bi bi-c-circle"></i></p>
        <a href="https://www.linkedin.com/in/juan-jeronimo-moyano/"
          ><i class="bi bi-linkedin"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
